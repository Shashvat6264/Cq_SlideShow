<html>
    <head>
        <title>Slide Show</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="slideshow">
            <div class="slides">
            <div class="slide">
                <img src="img/1.jpeg" class="slide_img">
            </div>
            <div class="slide">
                <img src="img/2.jpeg" class="slide_img">
            </div>
            <div class="slide">
                <img src="img/3.webp" class="slide_img">
            </div>
            <div class="slide">
                <img src="img/1.jpeg" class="slide_img">
            </div>
            <div class="slide">
                <img src="img/2.jpeg" class="slide_img">
            </div>
            <div class="slide">
                <img src="img/3.webp" class="slide_img">
            </div>
            </div>
            <a class="slide_prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="slide_next" onclick="plusSlides(1)">&#10095;</a>

            <div class="slide_caption">
                <p id="caption"></p>
            </div>

            <div class="slide_row">
                <div class="slide_column">
                    <img class="slide_thumb" src="img/1.jpeg" style="width: 100%;" onclick="currentSlide(1)">
                </div>
                <div class="slide_column">
                    <img class="slide_thumb" src="img/2.jpeg" style="width: 100%;" onclick="currentSlide(2)">
                </div>
                <div class="slide_column">
                    <img class="slide_thumb" src="img/3.webp" style="width: 100%;" onclick="currentSlide(3)">
                </div>
                <div class="slide_column">
                    <img class="slide_thumb" src="img/1.jpeg" style="width: 100%;" onclick="currentSlide(4)">
                </div>
                <div class="slide_column">
                    <img class="slide_thumb" src="img/2.jpeg" style="width: 100%;" onclick="currentSlide(5)">
                </div>
                <div class="slide_column">
                    <img class="slide_thumb" src="img/3.webp" style="width: 100%;" onclick="currentSlide(6)">
                </div>
            </div>
        </div>
    </body>
    <script src="script/script.js"></script>
</html>
